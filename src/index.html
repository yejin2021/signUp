<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <script src='index.mjs'</script>
    <meta charset="UTF-8" />
  </head>

  <body>

      <div class ="register">
        <h1> 회원 가입 <h1>
        <div class = "label">이름</div>

            <input type="text" id = "userId"/>

            <input type="text" id = "nickname"/>
        </div> </p>
        <div class = "label">이메일</div>

            <input type="email" id = "userEmail"/>
        </div>
        <p><div class = "label">비밀번호</div>
        <div class = "form">
            <input type="text" id = "pass"/>
        </div></p>
        <p><div class = "label">비밀번호 확인</div>
        <div class = "form">
            <input type="text" id = "pass2"/>

        <input type="submit" value="가입하기">
      </div>
  </body>
</html>
